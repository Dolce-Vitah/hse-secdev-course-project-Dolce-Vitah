apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wishlist-api-allow-namespace
  namespace: wishlist
spec:
  podSelector:
    matchLabels:
      app: wishlist-api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8000
