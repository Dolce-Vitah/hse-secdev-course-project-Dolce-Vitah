apiVersion: apps/v1
kind: Deployment
metadata:
  name: wishlist-api
  labels:
    app: wishlist-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wishlist-api
  template:
    metadata:
      labels:
        app: wishlist-api
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: wishlist-api
          image: app:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: PYTHONPATH
              value: /app/src
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
            - name: dbdata
              mountPath: /app/db
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: uploads
          emptyDir: {}
        - name: dbdata
          emptyDir: {}
        - name: tmp
          emptyDir: {}
