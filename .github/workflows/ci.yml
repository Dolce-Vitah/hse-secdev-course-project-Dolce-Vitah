name: CI/CD Pipeline

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true


jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }} / py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    env:
      DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
      TEST_DATABASE_URL: "sqlite:///./test.db"
      SECRET_KEY: ${{ secrets.JWT_SECRET }}
      ALGORITHM: ${{ vars.ALGORITHM }}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{ vars.ACCESS_TOKEN_EXPIRE_MINUTES }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install ruff black isort flake8 flake8-bugbear bandit pytest-cov coverage mypy

      - name: Ruff
        run: ruff check --output-format=github .

      - name: Black
        run: black --check .

      - name: isort
        run: isort --check-only .

      - name: Flake8
        run: flake8 .

      - name: Mypy
        run: mypy src

      - name: Bandit
        run: bandit -r . -lll

      - name: Tests with coverage
        run: |
          pytest \
            -q \
            --cov=src \
            --cov-report=xml:coverage.xml \
            --cov-report=html \
            --junitxml=junit.xml \
            --cov-fail-under=80

      - uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            coverage.xml
            junit.xml
            htmlcov/


  container:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ github.sha }}
          restore-keys: |
            docker-

      - name: Install hadolint
        run: |
          wget -qO /usr/local/bin/hadolint \
            https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64
          chmod +x /usr/local/bin/hadolint

      - name: Hadolint
        run: hadolint Dockerfile

      - name: Build Docker image
        run: |
          docker build \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache \
            -t wishlist-api:ci .

      - uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: "wishlist-api:ci"
          format: "json"
          output: "trivy-image-report.json"
          exit-code: "0"

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-image-report.json

      - name: Save Docker image
        run: docker save wishlist-api:ci | gzip > wishlist-image.tar.gz

      - uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: wishlist-image.tar.gz

      - name: Run container
        run: |
          docker run -d --name wishlist-api -p 8000:8000 wishlist-api:ci
          sleep 5

      - name: Check non-root user
        run: |
          uid=$(docker exec wishlist-api id -u)
          test "$uid" != "0"

      - name: Check health
        run: |
          for i in {1..10}; do
            status=$(docker inspect --format='{{json .State.Health.Status}}' wishlist-api)
            echo "$status"
            if [[ "$status" == "\"healthy\"" ]]; then exit 0; fi
            sleep 3
          done
          exit 1

      - name: Cleanup
        if: always()
        run: docker rm -f wishlist-api || true


  push-staging:
    needs: container
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load CI image
        run: docker load < wishlist-image.tar.gz

      - name: Tag & Push staging image
        run: |
          docker tag wishlist-api:ci ghcr.io/${{ github.repository }}/wishlist-api:staging
          docker push ghcr.io/${{ github.repository }}/wishlist-api:staging


  promote-prod:
    needs: container
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load image
        run: docker load < wishlist-image.tar.gz

      - name: Tag & Push prod image
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          docker tag wishlist-api:ci ghcr.io/${{ github.repository }}/wishlist-api:${VERSION}
          docker tag wishlist-api:ci ghcr.io/${{ github.repository }}/wishlist-api:latest
          docker push ghcr.io/${{ github.repository }}/wishlist-api:${VERSION}
          docker push ghcr.io/${{ github.repository }}/wishlist-api:latest
