name: CI
on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "sqlite:///./wishlist.db"
      TEST_DATABASE_URL: "sqlite:///./test.db"
      SECRET_KEY: "wishlist-secret-key"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install flake8 flake8-bugbear flake8-pyproject bandit pytest-cov coverage


      - name: Ruff
        run: ruff check --output-format=github .

      - name: Black
        run: black --check .

      - name: isort
        run: isort --check-only .

      - name: Flake8 (with bugbear)
        run: flake8 .

      - name: Mypy
        run: mypy src || (echo "mypy failed" && false)

      - name: Bandit security scan
        run: bandit -r . -lll


      - name: Tests with coverage (80% quality gate)
        run: |
          pytest \
            -q \
            --cov=src \
            --cov-report=term \
            --cov-report=xml:coverage.xml \
            --junitxml=junit.xml \
            --cov-fail-under=80


      - name: Upload coverage & junit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            coverage.xml
            junit.xml

      - name: Coverage summary
        if: always()
        run: coverage report || true

  container:
    needs: build
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - name: Install hadolint
        run: |
          wget -qO /usr/local/bin/hadolint \
            https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64
          chmod +x /usr/local/bin/hadolint

      - name: Hadolint
        run: hadolint Dockerfile

      - name: Build Docker image
        run: docker build -t wishlist-api:ci .

      - uses: aquasecurity/trivy-action@v0.20.0
        with:
          image-ref: "wishlist-api:ci"
          format: "json"
          output: "trivy-image-report.json"
          exit-code: "0"

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-image-report.json

      - name: Run container
        run: |
          docker run -d --name wishlist-api -p 8000:8000 wishlist-api:ci
          sleep 5

      - name: Check non-root
        run: |
          uid=$(docker exec wishlist-api id -u)
          test "$uid" != "0"

      - name: Check health
        run: |
          for i in {1..10}; do
            status=$(docker inspect --format='{{json .State.Health.Status}}' wishlist-api)
            echo "$status"
            if [[ "$status" == "\"healthy\"" ]]; then exit 0; fi
            sleep 3
          done
          exit 1

      - name: Stop container
        if: always()
        run: docker rm -f wishlist-api || true
