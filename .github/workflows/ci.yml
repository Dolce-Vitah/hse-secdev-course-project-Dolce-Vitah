name: CI
on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "sqlite:///./wishlist.db"
      TEST_DATABASE_URL: "sqlite:///./test.db"
      SECRET_KEY: "wishlist-secret-key"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install flake8 flake8-bugbear flake8-pyproject bandit pytest-cov coverage


      - name: Ruff
        run: ruff check --output-format=github .

      - name: Black
        run: black --check .

      - name: isort
        run: isort --check-only .

      - name: Flake8 (with bugbear)
        run: flake8 .

      - name: Mypy
        run: mypy src || (echo "mypy failed" && false)

      - name: Bandit security scan
        run: bandit -r . -lll


      - name: Tests with coverage (80% quality gate)
        run: |
          pytest \
            -q \
            --cov=app \
            --cov-report=term \
            --cov-report=xml:coverage.xml \
            --junitxml=junit.xml \
            --cov-fail-under=80


      - name: Upload coverage & junit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            coverage.xml
            junit.xml

      - name: Coverage summary
        if: always()
        run: coverage report || true
