name: Security - SBOM & SCA

on:
  workflow_dispatch:
  push:
    paths:
      - 'requirements*.txt'
      - '**/*.py'
      - '.github/workflows/ci-sbom-sca.yml'
  pull_request:
    paths:
      - 'requirements*.txt'
      - '**/*.py'
      - '.github/workflows/ci-sbom-sca.yml'

permissions:
  contents: read

concurrency:
  group: sbom-sca-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom-sca:
    name: SBOM & SCA (Syft â†’ Grype)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      SYFT_IMAGE: anchore/syft:0.93.0
      GRYPE_IMAGE: anchore/grype:0.70.1
      EVIDENCE_DIR: EVIDENCE/P09

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare evidence directory
        run: mkdir -p "${{ env.EVIDENCE_DIR }}"

      - name: Generate SBOM (CycloneDX) with Syft
        run: |
          docker run --rm -v "${{ github.workspace }}":/work -w /work ${{ env.SYFT_IMAGE }} scan dir:. -o cyclonedx-json > "${{ env.EVIDENCE_DIR }}/sbom.json"

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: p09-sbom
          path: ${{ env.EVIDENCE_DIR }}/sbom.json

      - name: Run SCA (Grype) using SBOM
        run: |
          docker run --rm -v "${{ github.workspace }}":/work -w /work -e GRYPE_LOG=error ${{ env.GRYPE_IMAGE }} sbom:/work/${{ env.EVIDENCE_DIR }}/sbom.json -o json > "${{ env.EVIDENCE_DIR }}/sca_report.json"

      - name: Generate SCA summary
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          SUMMARY="${{ env.EVIDENCE_DIR }}/sca_summary.md"
          echo "# SCA summary" > "$SUMMARY"
          if [ -s "${{ env.EVIDENCE_DIR }}/sca_report.json" ]; then
            jq '[.matches[].vulnerability.severity] | group_by(.) | map({(.[0]): length}) | add' "${{ env.EVIDENCE_DIR }}/sca_report.json" >> "$SUMMARY" || echo "No matches or jq failed" >> "$SUMMARY"
            echo "" >> "$SUMMARY"
            echo "Generated by Grype (via SBOM)." >> "$SUMMARY"
          else
            echo "No sca_report.json content found." >> "$SUMMARY"
          fi

      - name: Upload SCA artifacts
        uses: actions/upload-artifact@v4
        with:
          name: p09-sca
          path: |
            ${{ env.EVIDENCE_DIR }}/sca_report.json
            ${{ env.EVIDENCE_DIR }}/sca_summary.md

      - name: List evidence
        run: ls -la "${{ env.EVIDENCE_DIR }}" || true
