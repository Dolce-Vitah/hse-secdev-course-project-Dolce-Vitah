name: Security - DAST (P11, ZAP baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**"
      - "src/**"
      - ".github/workflows/ci-p11-dast.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast_p11:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P11

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run app
        run: |
          export DATABASE_URL="sqlite:///./db/database.sqlite"
          mkdir -p db
          uvicorn src.wishlist_api.app.main:app --host 0.0.0.0 --port 8080 &
          timeout 30 bash -c 'until curl -sf http://localhost:8080/health; do sleep 1; done'

      - name: ZAP Baseline
        run: |
          set -x
          docker run --rm --network host -v "$PWD":/zap/wrk ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t http://localhost:8080 \
              -r zap_baseline.html \
              -J zap_baseline.json \
              -d || true

          echo "== After ZAP run, root dir =="
          ls -la

          echo "== EVIDENCE dir before mv =="
          ls -la EVIDENCE || true
          ls -la EVIDENCE/P11 || true

          if ls zap_baseline.* 1> /dev/null 2>&1; then
            mv zap_baseline.* EVIDENCE/P11/
          else
            echo "No zap_baseline.* files found in root"
          fi

          echo "== EVIDENCE/P11 after mv =="
          ls -la EVIDENCE/P11 || true

      - name: Upload P11 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11
