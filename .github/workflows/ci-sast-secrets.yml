name: Security - SAST & Secrets

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "security/semgrep/**"
      - "security/.gitleaks.toml"
      - ".github/workflows/ci-sast-secrets.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast_secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P10

      - name: Semgrep CI (SARIF)
        run: |
          docker run --rm -v "${{ github.workspace }}:/src" returntocorp/semgrep:latest \
            semgrep ci --config p/ci --config /src/security/semgrep/rules.yml \
              --sarif --output /src/EVIDENCE/P10/semgrep.sarif --metrics=off || true

      - name: Gitleaks detect
        run: |
          docker run --rm -v "${{ github.workspace }}:/repo" zricethezav/gitleaks:latest \
            detect --no-banner --config=/repo/security/.gitleaks.toml \
              --source=/repo --report-format=json \
              --report-path=/repo/EVIDENCE/P10/gitleaks.json || true

      - name: Generate Detailed SAST Summary
        run: |
          sudo apt-get update -y && sudo apt-get install -y jq || true

          SEMGREP_FILE="EVIDENCE/P10/semgrep.sarif"
          GITLEAKS_FILE="EVIDENCE/P10/gitleaks.json"
          SUMMARY_FILE="EVIDENCE/P10/sast_summary.md"

          echo "# SAST & Secrets Summary (P10)" > "$SUMMARY_FILE"
          echo "" >> "$SUMMARY_FILE"

          echo "## Semgrep Findings" >> "$SUMMARY_FILE"
          if [ -f "$SEMGREP_FILE" ]; then
            COUNT=$(jq '[.runs[].results[]] | length' "$SEMGREP_FILE")
            echo "**Total Findings:** $COUNT" >> "$SUMMARY_FILE"
            echo "" >> "$SUMMARY_FILE"

            if [ "$COUNT" -gt "0" ]; then
              # Extract details table
              echo "| Severity | Rule ID | File | Message |" >> "$SUMMARY_FILE"
              echo "|--- |--- |--- |--- |" >> "$SUMMARY_FILE"

              jq -r '.runs[].results[] |
              "| " + (.level // "warning") +
              " | " + .ruleId +
              " | " + (.locations[0].physicalLocation.artifactLocation.uri // "unknown") + ":" + (.locations[0].physicalLocation.region.startLine | tostring) +
              " | " + (.message.text // "no message") + " |"' "$SEMGREP_FILE" >> "$SUMMARY_FILE"
            else
               echo "No issues found." >> "$SUMMARY_FILE"
            fi
          else
            echo "Report not found." >> "$SUMMARY_FILE"
          fi

          echo "" >> "$SUMMARY_FILE"

          echo "## Gitleaks Findings" >> "$SUMMARY_FILE"
          if [ -f "$GITLEAKS_FILE" ]; then
            COUNT=$(jq 'length' "$GITLEAKS_FILE")
            echo "**Total Secrets:** $COUNT" >> "$SUMMARY_FILE"
            echo "" >> "$SUMMARY_FILE"

            if [ "$COUNT" -gt "0" ]; then
              echo "| Rule | File | Secret (Start) | Author |" >> "$SUMMARY_FILE"
              echo "|--- |--- |--- |--- |" >> "$SUMMARY_FILE"

              jq -r '.[] |
              "| " + .RuleID +
              " | " + .File + ":" + (.StartLine | tostring) +
              " | `" + (.Secret[0:10] + "...") + "`" +
              " | " + .Author + " |"' "$GITLEAKS_FILE" >> "$SUMMARY_FILE"
            else
              echo "No secrets found." >> "$SUMMARY_FILE"
            fi
          else
             echo "Report not found." >> "$SUMMARY_FILE"
          fi

          echo "" >> "$SUMMARY_FILE"
          echo "---" >> "$SUMMARY_FILE"
          echo "*Full reports available in artifacts: semgrep.sarif, gitleaks.json*" >> "$SUMMARY_FILE"

          # Show in log
          cat "$SUMMARY_FILE"

      - name: Upload SAST & Secrets evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P10_EVIDENCE
          path: |
            EVIDENCE/P10/semgrep.sarif
            EVIDENCE/P10/gitleaks.json
            EVIDENCE/P10/sast_summary.md
